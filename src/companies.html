<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>CodeIT test</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="itemCompnany">
                <div class="header">
                    <h3>Total companies</h3>
                </div>
                <div id="loader" class="loader stillLoad"></div>
                <div id="totalCompanies" class="total itemContent"></div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="itemCompnany listCompanies">
                <div class="header">
                    <h3>List of companies</h3>
                </div>
                <div id="loader" class="loader stillLoad"></div>
                <div id="listCompanies" class="itemContent">
                    <ul class="list-group" id="allCompanies">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-12 partnersBlock hidden">
            <div class="itemCompnany">
                <div class="header">
                    <h3>Partners</h3>
                    <div>
                        Sort by:
                        <button id="sortName" class="btn btn-outline-secondary">Name <span
                                class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                        </button>
                        <button id="sortPercent" class="btn btn-outline-secondary">Percentage <span
                                class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <ul class="partners list-group">
                </ul>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="itemCompnany">
                <div class="header">
                    <h3>Companies by location</h3>
                    <button id="showChart" type="button" class="close hidden" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="loader" class="loader stillLoad"></div>
                <div class="itemContent">
                    <div id="location">
                        <div id="donutchart" class="col-xs-6" style=" height: 300px;"></div>
                        <ul id="companiesHere" class="col-xs-6 list-group"></ul>
                    </div>
                    <ul id="companiesInCountry"></ul>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="itemCompnany news">
                <div class="header"><h3>News</h3></div>
                <div id="loader" class="loader stillLoad"></div>
                <div id="myCarousel" class="carousel slide itemContent" data-ride="carousel">
                    <ol class="carousel-indicators"></ol>
                    <div class="carousel-inner"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/companies.js"></script>

</html>
