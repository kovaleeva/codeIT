<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>CodeIT test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<form id='reg' class="col-sm-6 col-xs-10 sign-up-form" method="post" action="http://www.codeit.pro/frontTestTask/user/registration">
    <legend class="sign-up-form__header">Sign Up</legend>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="name" placeholder="First Name" class="form-control" type="text" required>
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="secondname" placeholder="Last Name" class="form-control" type="text" required>
    </div>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input name="email" placeholder="E-Mail" class="form-control" type="text" required>
    </div>
    <div class="input-group">
        <select class="form-control selectpicker" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
        <input name="pass" placeholder="Password" class="form-control" type="password" required>
    </div>
    <div class="input-group checkbox">
        <label><input type="checkbox" value="" required>Conditions of Agreement</label>
    </div>
    <input class="btn sign-up-submit" type="submit" value="Send"/>
</form>
</body>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="js/main.js"></script>

</html>
