<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>CodeIT test</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form class="sign-up-form" method="post" action="">
    <legend class="sign-up-form__header">Sign Up</legend>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="name" placeholder="First Name" class="form-control" type="text">
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="secondname" placeholder="Last Name" class="form-control" type="text">
    </div>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input name="email" placeholder="E-Mail" class="form-control" type="text">
    </div>

    <select class="form-control selectpicker" name="gender">
        <option>Male</option>
        <option>Female</option>
    </select>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
        <input name="pass" placeholder="Password" class="form-control" type="password">
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="">Conditions of Agreement</label>
    </div>
    <input type="submit" value="Send" onclick="loadData()"/>


</form>


</body>
<script src="js/main.js"></script>
<script src="js/server.js"></script>
</html>
